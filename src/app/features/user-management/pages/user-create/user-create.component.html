<div class="create-user-container">
  <mat-progress-bar
    *ngIf="loading$ | async"
    mode="indeterminate"
    class="page-loading-bar"
  ></mat-progress-bar>

  <div class="page-header">
    <div class="title-section">
      <h1>{{ "user.create.title" | transloco }}</h1>
      <p class="subtitle">{{ "user.create.description" | transloco }}</p>
    </div>
  </div>

  <div class="content-area">
    <app-user-form
      [isEdit]="false"
      (submitForm)="onSubmit($event)"
      (cancel)="onCancel()"
    ></app-user-form>
  </div>
</div>

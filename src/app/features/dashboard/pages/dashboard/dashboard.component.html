<div class="dashboard-container" [class.is-mobile]="isHandset$ | async">
  <mat-sidenav-container class="sidenav-container">
    <!-- Sidebar Navigation -->
    <mat-sidenav
      #sidenav
      [mode]="(sidenavMode$ | async) ?? 'side'"
      [opened]="sidenavOpened$ | async"
      class="sidenav"
      [class.mobile-open]="isMobileOpen"
      fixedInViewport
      role="navigation"
      [attr.aria-label]="'Primary Navigation'"
    >
      <!-- Navigation Menu - Our enhanced sidenav component-->
      <app-sidenav
        [collapsed]="(isHandset$ | async) === true"
        [mobileOpen]="isMobileOpen"
        (mobileClose)="onMobileClose()"
      ></app-sidenav>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="content-container">
      <!-- Use the shared header component -->
      <app-header
        [isSidenavOpen]="sidenav.opened"
        (menuToggled)="onSidenavToggle()"
      >
      </app-header>

      <!-- Main Content Area -->
      <main class="main-content" role="main">
        <!-- System Status Bar -->

        <!-- Quick Actions -->
        <!-- <app-quick-actions class="quick-actions-section"></app-quick-actions> -->

        <!-- Router Outlet for Child Routes -->
        <div class="router-outlet-container">
          <router-outlet></router-outlet>
        </div>
      </main>

      <!-- Footer -->
      <footer class="dashboard-footer" role="contentinfo">
        <div class="footer-content">
          <div class="footer-left">
            <img
              src="assets/images/emblem-small.png"
              alt="Government Emblem"
              class="footer-emblem"
            />
            <span class="copyright">
              Integrated Municipal Information System Â© {{ currentYear }}
            </span>
          </div>
          <div class="footer-links">
            <a mat-button href="/help">Help</a>
            <a mat-button href="/privacy">Privacy Policy</a>
            <a mat-button href="/terms">Terms of Service</a>
          </div>
        </div>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

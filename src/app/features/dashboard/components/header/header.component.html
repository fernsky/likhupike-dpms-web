<div class="dashboard-header-wrapper">
  <header class="dashboard-header" role="banner">
    <!-- Left Section -->
    <div class="header-section header-left">
      <button
        mat-icon-button
        class="menu-toggle"
        (click)="menuToggled.emit()"
        [attr.aria-label]="
          isSidenavOpen ? 'header.closeMenu' : 'header.openMenu'
        "
        [attr.aria-expanded]="isSidenavOpen"
        [class.active]="isSidenavOpen"
      >
        <mat-icon>{{ isSidenavOpen ? "menu_open" : "menu" }}</mat-icon>
      </button>

      <!-- Global Search -->
      <div
        class="search-container"
        [class.expanded]="searchForm.get('query')?.value"
      >
        <form [formGroup]="searchForm">
          <mat-form-field appearance="outline" class="search-field">
            <mat-icon matPrefix>search</mat-icon>
            <input
              matInput
              formControlName="query"
              [placeholder]="'header.search.placeholder' | transloco"
              [attr.aria-label]="'header.search.ariaLabel' | transloco"
              class="search-input"
              autocomplete="off"
            />
            <button
              mat-icon-button
              matSuffix
              *ngIf="searchForm.get('query')?.value"
              (click)="searchForm.get('query')?.reset()"
              [attr.aria-label]="'header.search.clear' | transloco"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </div>
    </div>

    <!-- Center Section -->
    <div class="header-section header-center">
      <div class="digital-clock" role="timer" aria-live="polite">
        <div class="time">{{ currentDateTime | date: "HH:mm:ss" }}</div>
        <div class="date">{{ currentDateTime | date: "fullDate" }}</div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="header-section header-right">
      <!-- Language Switcher -->
      <div class="language-switcher-container">
        <app-language-switcher></app-language-switcher>
      </div>

      <!-- Notifications -->
      <button
        mat-icon-button
        [matMenuTriggerFor]="notificationsMenu"
        class="notifications-button"
        [matBadge]="(vm$ | async)?.unreadCount || 0"
        [matBadgeHidden]="!(vm$ | async)?.unreadCount"
        matBadgeColor="warn"
        matBadgeSize="small"
        [attr.aria-label]="'header.notifications.label' | transloco"
      >
        <mat-icon>notifications</mat-icon>
      </button>

      <!-- User Profile -->
      <div class="user-profile">
        <button
          mat-button
          [matMenuTriggerFor]="profileMenu"
          class="profile-button"
        >
          <div class="avatar">
            <mat-icon>person</mat-icon>
          </div>
          <div class="user-info">
            <div class="name">{{ userName }}</div>
            <div class="role">{{ userRole }}</div>
          </div>
          <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
        </button>
      </div>
    </div>
  </header>

  <!-- Notifications Menu -->
  <mat-menu
    #notificationsMenu="matMenu"
    xPosition="before"
    class="notifications-menu"
  >
    <div class="menu-header">
      <h3>{{ "header.notifications.title" | transloco }}</h3>
      <button mat-button color="primary" (click)="markAllNotificationsAsRead()">
        {{ "header.notifications.markAllRead" | transloco }}
      </button>
    </div>

    <ng-container *ngIf="vm$ | async as vm">
      <div class="notification-list">
        <div *ngIf="!vm.notifications?.length" class="empty-state">
          <mat-icon>notifications_off</mat-icon>
          <p>{{ "header.notifications.empty" | transloco }}</p>
        </div>

        <button
          mat-menu-item
          *ngFor="let notification of vm.notifications"
          class="notification-item"
          [class.unread]="!notification.read"
          [class.high-priority]="
            notification.priority === 'HIGH' ||
            notification.priority === 'URGENT'
          "
        >
          <mat-icon [ngClass]="notification.type.toLowerCase()">
            {{ getNotificationIcon(notification.type) }}
          </mat-icon>
          <div class="notification-content">
            <div
              class="notification-title"
              [class.nepali]="currentLang === 'ne'"
            >
              {{
                currentLang === "ne" && notification.titleNepali
                  ? notification.titleNepali
                  : notification.title
              }}
            </div>
            <div
              class="notification-message"
              [class.nepali]="currentLang === 'ne'"
            >
              {{
                currentLang === "ne" && notification.messageNepali
                  ? notification.messageNepali
                  : notification.message
              }}
            </div>
            <div class="notification-time">
              {{ notification.createdAt | date: "medium" }}
            </div>
          </div>
        </button>
      </div>
    </ng-container>

    <div class="menu-footer" *ngIf="(vm$ | async)?.notifications?.length">
      <button mat-button color="primary" routerLink="/dashboard/notifications">
        {{ "header.notifications.viewAll" | transloco }}
      </button>
    </div>
  </mat-menu>

  <!-- Profile Menu -->
  <mat-menu #profileMenu="matMenu" xPosition="before" class="profile-menu">
    <div class="menu-header">
      <h3>{{ userName }}</h3>
    </div>
    <button mat-menu-item routerLink="/dashboard/profile">
      <mat-icon>account_circle</mat-icon>
      <span>{{ "header.profile.viewProfile" | transloco }}</span>
    </button>
    <button mat-menu-item routerLink="/dashboard/settings">
      <mat-icon>settings</mat-icon>
      <span>{{ "header.profile.settings" | transloco }}</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>{{ "header.profile.logout" | transloco }}</span>
    </button>
  </mat-menu>
</div>

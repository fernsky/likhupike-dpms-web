<form [formGroup]="stepForm">
  <div class="form-fields">
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" />
      <mat-error *ngIf="stepForm.get('fullName')?.hasError('required')">
        Full name is required
      </mat-error>
      <mat-error *ngIf="stepForm.get('fullName')?.hasError('minlength')">
        Name must be at least 2 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>पूरा नाम </mat-label>
      <input matInput formControlName="fullNameNepali" />
      <mat-error *ngIf="stepForm.get('fullNameNepali')?.hasError('required')">
        पूरा नाम आवश्यक छ
      </mat-error>
      <mat-error *ngIf="stepForm.get('fullNameNepali')?.hasError('nepaliName')">
        कृपया नेपाली अक्षरहरू मात्र प्रयोग गर्नुहोस्
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input
        matInput
        formControlName="phoneNumber"
        type="tel"
        placeholder="98XXXXXXXX"
      />
      <mat-error *ngIf="stepForm.get('phoneNumber')?.hasError('required')">
        Phone number is required
      </mat-error>
      <mat-error *ngIf="stepForm.get('phoneNumber')?.hasError('nepaliPhone')">
        Please enter a valid Nepali phone number (98XXXXXXXX)
      </mat-error>
    </mat-form-field>
  </div>
</form>

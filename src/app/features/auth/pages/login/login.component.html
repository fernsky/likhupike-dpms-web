<div class="auth-container">
  <div class="background-decorations">
    <div class="curved-line"></div>
  </div>
  <app-background-particles></app-background-particles>
  
  <div class="auth-header">
    <app-gov-branding></app-gov-branding>
  </div>

  <div class="auth-content">
    <app-system-features></app-system-features>
    <mat-card>
      <mat-card-header>
        <div class="header-content">
          <mat-card-title>Welcome Back</mat-card-title>
          <mat-card-subtitle>
            Sign in to your account
          </mat-card-subtitle>
        </div>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email">
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password">
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <div class="form-error" *ngIf="loginForm.hasError('serverError')">
            <mat-icon>error_outline</mat-icon>
            <span>{{ loginForm.getError("serverError") }}</span>
          </div>

          <div class="form-navigation">
            <div class="nav-buttons">
              <button mat-flat-button color="primary" type="submit" class="submit-btn" [disabled]="loginForm.invalid || loading">
                <span class="submit-content">
                  <mat-icon>login</mat-icon>
                  {{ loading ? "Signing in..." : "Sign in" }}
                </span>
              </button>
            </div>
          </div>
        </form>

        <div class="form-footer">
          <span>Don't have an account?</span>
          <a mat-button color="primary" routerLink="/auth/register">Create one</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
